<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Miles Waite - Light Version</title>
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black;
            overflow: hidden;
        }

        nav {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 60px;
            background: white;
            border-bottom: 1px solid #ccc;
            font-weight: 600;
            letter-spacing: 1px;
            user-select: none;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
            color: black;
        }

        nav > div {
            cursor: pointer;
            padding: 8px 12px;
            transition: color 0.3s ease;
        }

        nav > div:hover {
            color: #e67e22; /* warm orange on hover */
        }

        #canvas-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px;
        }

        canvas {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
<nav>
    <div>Projects</div>
    <div>Music</div>
    <div>Code</div>
    <div>Links</div>
</nav>

<div id="canvas-container"></div>

<script>
    let angle = 0;
    const blackColor = [0, 0, 0];
    const yellowColor = [255, 255, 0];
    const blueColor = [0, 0, 255];

    function setup() {
        const canvas = createCanvas(600, 600, WEBGL);
        canvas.parent('canvas-container');
        noFill();
    }

    function draw() {
        background(255);

        // Camera
        let camRadius = 850;
        let camX = cos(angle * 0.3) * camRadius;
        let camY = -100;
        let camZ = sin(angle * 0.3) * camRadius;
        camera(camX, camY, camZ, 0, 0, 0, 0, 1, 0);

        // Outer cube - always black lines
        push();
        rotateX(angle * 0.5);
        rotateY(angle);
        drawCube(200, blackColor);
        pop();

        // Inner cube color cycling black → yellow → blue → black
        let cycleSpeed = 0.5;
        let t = (angle * cycleSpeed) % (Math.PI * 2);
        let innerColor;

        if (t < Math.PI * 2 / 3) {
            // black to yellow
            let amt = map(t, 0, Math.PI * 2 / 3, 0, 1);
            innerColor = lerpColorArray(blackColor, yellowColor, amt);
        } else if (t < Math.PI * 4 / 3) {
            // yellow to blue
            let amt = map(t, Math.PI * 2 / 3, Math.PI * 4 / 3, 0, 1);
            innerColor = lerpColorArray(yellowColor, blueColor, amt);
        } else {
            // blue to black
            let amt = map(t, Math.PI * 4 / 3, Math.PI * 2, 0, 1);
            innerColor = lerpColorArray(blueColor, blackColor, amt);
        }

        push();
        rotateX(-angle * 0.8);
        rotateZ(angle * 0.3);
        drawCube(80, innerColor);
        pop();

        angle += 0.01;
    }

    function drawCube(size, col) {
        let points = [];
        for (let x = -1; x <= 1; x += 2) {
            for (let y = -1; y <= 1; y += 2) {
                for (let z = -1; z <= 1; z += 2) {
                    points.push(createVector(x * size, y * size, z * size));
                }
            }
        }

        for (let i = 0; i < points.length; i++) {
            for (let j = i + 1; j < points.length; j++) {
                let d = p5.Vector.dist(points[i], points[j]);
                if (
                    abs(d - size * 2) < 1 ||
                    abs(d - size * sqrt(2)) < 1 ||
                    abs(d - size * sqrt(3)) < 1
                ) {
                    drawDepthLine(points[i], points[j], col);
                }
            }
        }
    }

    function drawDepthLine(p1, p2, col) {
        let avgZ = (p1.z + p2.z) / 2;
        let alpha = map(avgZ, -300, 300, 50, 255, true);
        stroke(col[0], col[1], col[2], alpha);
        line(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
    }

    function lerpColorArray(c1, c2, t) {
        return [
            lerp(c1[0], c2[0], t),
            lerp(c1[1], c2[1], t),
            lerp(c1[2], c2[2], t),
        ];
    }
</script>
</body>
</html>
