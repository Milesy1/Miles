<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Miles Waite - Home</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <style>
        /* Body & page */
        body {
            margin: 0;
            background: white;
            color: #222;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
        }

        /* Header container */
        header {
            display: flex;
            justify-content: center;
            gap: 3rem;
            padding: 1rem 0;
            font-weight: 600;
            font-size: 1.2rem;
            user-select: none;
            background: #f8f8f8;
            border-bottom: 1px solid #ddd;
            letter-spacing: 0.05em;
        }

        header > div {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        header > div:hover {
            color: #0077ff;
        }

        /* Canvas container for centering */
        #canvas-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 56px); /* full viewport minus header */
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
<header>
    <div>Projects</div>
    <div>Music</div>
    <div>Code</div>
    <div>Links</div>
</header>

<div id="canvas-container"></div>

<script>
    let angle = 0;
    let invertColors;

    function setup() {
        const canvas = createCanvas(600, 600, WEBGL);
        canvas.parent('canvas-container');
        noFill();

        // Pick random inversion once on load
        invertColors = random() > 0.5;
    }

    function draw() {
        background(invertColors ? 0 : 255);

        // Camera setup
        let camRadius = 850;
        let camX = cos(angle * 0.3) * camRadius;
        let camY = -100;
        let camZ = sin(angle * 0.3) * camRadius;
        camera(camX, camY, camZ, 0, 0, 0, 0, 1, 0);

        // Outer cube
        push();
        rotateX(angle * 0.5);
        rotateY(angle);
        drawCube(200);
        pop();

        // Inner cube
        push();
        rotateX(-angle * 0.8);
        rotateZ(angle * 0.3);
        drawCube(80);
        pop();

        angle += 0.01;
    }

    function drawCube(size) {
        let points = [];
        for (let x = -1; x <= 1; x += 2) {
            for (let y = -1; y <= 1; y += 2) {
                for (let z = -1; z <= 1; z += 2) {
                    points.push(createVector(x * size, y * size, z * size));
                }
            }
        }

        for (let i = 0; i < points.length; i++) {
            for (let j = i + 1; j < points.length; j++) {
                let d = p5.Vector.dist(points[i], points[j]);
                if (
                    abs(d - size * 2) < 1 ||
                    abs(d - size * sqrt(2)) < 1 ||
                    abs(d - size * sqrt(3)) < 1
                ) {
                    drawDepthLine(points[i], points[j]);
                }
            }
        }
    }

    function drawDepthLine(p1, p2) {
        let avgZ = (p1.z + p2.z) / 2;
        let alpha = map(avgZ, -300, 300, 50, 255, true);
        stroke(
            invertColors ? 255 : 0,
            invertColors ? alpha : alpha
        );
        line(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
    }
</script>
</body>
</html>
