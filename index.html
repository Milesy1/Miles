<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Miles Waite</title>
    <style>
        /* Reset and base */
        body, html {
            margin: 0; padding: 0; height: 100%;
            background: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #222;
            overflow: hidden;
        }

        /* Navigation bar */
        nav {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 60px;
            background: white;
            border-bottom: 1px solid #ccc;
            font-weight: 600;
            letter-spacing: 1px;
            user-select: none;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 10;
        }

        nav > div {
            cursor: pointer;
            padding: 8px 12px;
            transition: color 0.3s ease;
        }

        nav > div:hover {
            color: #d11a2a; /* subtle red on hover */
        }

        /* Container for canvas to center and add fade */
        #canvas-container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 60px; /* nav height */
        }

        canvas {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.min.js"></script>
</head>
<body>
<nav>
    <div>Projects</div>
    <div>Music</div>
    <div>Code</div>
    <div>Links</div>
</nav>

<div id="canvas-container"></div>

<script>
    let angle = 0;
    let whiteColor;
    let redColor;

    function setup() {
        const canvas = createCanvas(600, 600, WEBGL);
        canvas.parent('canvas-container');
        noFill();
        whiteColor = color(255, 255, 255);
        redColor = color(255, 0, 0);
    }

    function draw() {
        background(0);

        // Camera setup
        let camRadius = 850;
        let camX = cos(angle * 0.3) * camRadius;
        let camY = -100;
        let camZ = sin(angle * 0.3) * camRadius;
        camera(camX, camY, camZ, 0, 0, 0, 0, 1, 0);

        // Outer cube - always white
        push();
        rotateX(angle * 0.5);
        rotateY(angle);
        drawCube(200, whiteColor);
        pop();

        // Inner cube color lerp from white to red
        let lerpAmt = (sin(angle) + 1) / 2;
        let innerColor = lerpColor(whiteColor, redColor, lerpAmt);

        // Inner cube with color transition
        push();
        rotateX(-angle * 0.8);
        rotateZ(angle * 0.3);
        drawCube(80, innerColor);
        pop();

        angle += 0.01;
    }

    function drawCube(size, col) {
        let points = [];
        for (let x = -1; x <= 1; x += 2) {
            for (let y = -1; y <= 1; y += 2) {
                for (let z = -1; z <= 1; z += 2) {
                    points.push(createVector(x * size, y * size, z * size));
                }
            }
        }

        for (let i = 0; i < points.length; i++) {
            for (let j = i + 1; j < points.length; j++) {
                let d = p5.Vector.dist(points[i], points[j]);
                if (
                    abs(d - size * 2) < 1 ||
                    abs(d - size * sqrt(2)) < 1 ||
                    abs(d - size * sqrt(3)) < 1
                ) {
                    drawDepthLine(points[i], points[j], col);
                }
            }
        }
    }

    function drawDepthLine(p1, p2, col) {
        let avgZ = (p1.z + p2.z) / 2;
        let alpha = map(avgZ, -300, 300, 50, 255, true);
        stroke(red(col), green(col), blue(col), alpha);
        line(p1.x, p1.y, p1.z, p2.x, p2.y, p2.z);
    }
</script>
</body>
</html>
